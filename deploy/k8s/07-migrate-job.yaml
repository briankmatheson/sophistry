apiVersion: batch/v1
kind: Job
metadata:
  name: sophistry-migrate
  namespace: sophistry
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: yourrepo/sophistry-backend:0.3.0
          envFrom:
            - configMapRef:
                name: sophistry-config
            - secretRef:
                name: sophistry-secrets
          env:
            - name: ROLE
              value: migrate
