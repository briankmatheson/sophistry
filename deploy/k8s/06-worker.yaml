apiVersion: apps/v1
kind: Deployment
metadata:
  name: sophistry-worker
  namespace: sophistry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sophistry-worker
  template:
    metadata:
      labels:
        app: sophistry-worker
    spec:
      securityContext:
        runAsUser: 1000
      containers:
        - name: worker
          image: briankmatheson/sophistry-worker:0.9.6
          envFrom:
            - configMapRef:
                name: sophistry-config
            - secretRef:
                name: sophistry-secrets
          env:
            - name: ROLE
              value: worker
            - name: APP_VERSION
              value: "0.9.6"
---
apiVersion: v1
kind: Service
metadata:
  name: sophistry-worker
  namespace: sophistry
spec:
  selector:
    app: sophistry-worker
  ports:
    - port: 80
      targetPort: 8000
