server {
    listen 80;
    server_name sophistry.online www.sophistry.online;

    root /usr/share/nginx/html;
    index index.html;

    # /welcome → serve the coming-soon page
    location /welcome {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # redirect bare root to /welcome
    location = / {
        return 301 /welcome;
    }

    # everything else → 404
    location / {
        return 404;
    }
}
